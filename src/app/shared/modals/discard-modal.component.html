<h1 mat-dialog-title>Unsaved changes</h1>
<div mat-dialog-content>
  Your changes will be lost. Are you sure you want to continue?
</div>
<div mat-dialog-actions class="align-end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button class="red-button" (click)="continue()">Continue</button>
</div>
