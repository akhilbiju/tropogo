<div *ngFor="let batch of t.controls; let i = index">
  <mat-form-field [formGroup]="batch">
    <input matInput formControlName="name" />
  </mat-form-field>
  <button (click)="deleteBatch(i)">remove</button>
  <button (click)="resetBatch(batch)">reset</button>
</div>
<button (click)="addBatch()">Add</button>
