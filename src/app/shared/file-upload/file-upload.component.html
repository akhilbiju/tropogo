<label [for]="field.name">
  <img
    height="30px"
    src="https://icon-library.net/images/upload-photo-icon/upload-photo-icon-21.jpg"
  />
</label>
<input
  #fileInput
  [id]="field.name"
  type="file"
  (change)="onFileChange($event)"
  multiple
/>
<span *ngIf="formField.hasError(field.validations[0].name) && touched"
  >Error</span
>
<div *ngFor="let image of t.controls; let i = index">
  <span>{{ image.get("name").value }}</span>
  <button (click)="deleteImage(index)"></button>
</div>
